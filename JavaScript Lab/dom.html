<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h1>HTMLDOM</h1>
      <p>JavaScript and HTML DOM</p>
      <hr />
      <p id="cont">content</p>
      <button onclick="clickbutton()" class="btn btn-info">Click me</button>
      <div class="card mt-3">
        <div class="card-body">
          <div class="card-title">Temperature converter</div>
          <input onchange="c2f()" id="input1" type="number" /> 'C
          <input id="input2" disabled /> 'F
          <button onclick="c2f()" class="btn btn-info">Convert</button>
        </div>
      </div>
      <hr />
      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">A fifth one</li>
        <li class="list-group-item">And a sixth one</li>
      </ul>
      <button onclick="addnewlist()" class="btn btn-info">Click Me</button>
    </div>
    <script>
      function addnewlist() {
        let newli = document.createElement("li");
        let newtext = document.createTextNode("New list from JS");
        newli.appendChild(newtext);

        let  ul = document.getElementsByClassName("list-group");
        ul.appendChild(newtext);
      }
      function c2f() {
        //get value from input 1
        let input1 = document.getElementById("input1").value;
        //convert temperature
        let f = input1 * (9 / 5) + 32;
        //set value to input 2
        document.getElementById("input2").value = f;
      }

      function clickbutton() {
        document.getElementById("cont").innerHTML = "Change text from JS";
        let p = document.getElementsByTagName("p");
        p[0].innerHTML = "<b>Web Application Lab</b>";
        p[1].setAttribute("class", "text-primary");
      }
    </script>
  </body>
</html>
